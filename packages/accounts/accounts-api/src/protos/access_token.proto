syntax = "proto3";


import "common.proto";

package access_token;

service AccessToken {
  rpc Create (AccessTokenRequest) returns (AccessTokenRequest) {};
  rpc FindOne(AccessTokenRequest) returns (AccessTokenRequest) {};
  rpc FindAll (common.Empty) returns (AccessTokenListRequest) {};
  rpc Update (AccessTokenRequest) returns (AccessTokenRequest) {};
  rpc Destroy (AccessTokenRequest) returns (AccessTokenRequest) {};
}

message AccessTokenRequest {
  string id = 1;
  string client_id = 2;
  string user_id = 3;
  string token = 4;
  string scope = 5;
  string created_at = 6;
  string updated_at = 7;
}

message AccessTokenListRequest {
  repeated AccessTokenRequest access_tokens = 1;
}

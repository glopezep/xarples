syntax = "proto3";

import "common.proto";

package refresh_token;

service RefreshToken {
  rpc Create (RefreshTokenRequest) returns (RefreshTokenRequest) {};
  rpc FindOne(RefreshTokenRequest) returns (RefreshTokenRequest) {};
  rpc FindAll (common.Empty) returns (RefreshTokenListRequest) {};
  rpc Update (RefreshTokenRequest) returns (RefreshTokenRequest) {};
  rpc Destroy (RefreshTokenRequest) returns (RefreshTokenRequest) {};
}

message RefreshTokenRequest {
  string id = 1;
  string name = 2;
  string password = 3;
  string email = 4;
  string first_name = 5;
  string last_name = 6;
}

message RefreshTokenListRequest {
  repeated RefreshTokenRequest refresh_tokens = 1;
}
